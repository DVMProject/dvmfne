<h1 class="page-header">Talkgroup Configuration</h1>

<table id="talkgroups" class="table table-striped table-responsive"
       data-toggle="table" data-search="true" data-sortable="true" data-buttons-class="primary">
    <thead>
        <tr>
            <th data-field="srcSystem" data-sortable="true" data-formatter="boldFormatter">System</th>
            <th data-field="tgName" data-sortable="true" data-searchable="true">Name</th>
            <th data-field="srcTGID" data-sortable="true" data-searchable="true">TGID</th>
            <th data-field="srcSlot">Slot</th>
            <th style="width: 1%;" data-field="active" data-formatter="trueFalseFormatter" data-cell-style="trueFalseCellStyle">Active</th>
            <th style="width: 1%;" data-field="routable" data-formatter="trueFalseFormatter" data-cell-style="trueFalseCellStyle">Routable</th>
            <th data-field="dstSystem" data-sortable="true" data-formatter="boldFormatter">Dst. System</th>
            <th data-field="dstTGID" data-sortable="true" data-searchable="true">Dst. TGID</th>
            <th data-field="dstSlot">Dst. Slot</th>
            <th data-field="routeTimeout">Route T/O</th>
            <th data-field="timeoutAction">T/O Action</th>
            <th style="width: 1%;" data-field="affRepeated" data-formatter="trueFalseFormatter" data-cell-style="trueFalseCellStyle">Aff. Repeated</th>
            <th data-field="ignoredPeers" data-searchable="true">Ignored Peers</th>
        </tr>
    </thead>
</table>
