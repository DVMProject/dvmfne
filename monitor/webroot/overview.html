<h1 class="page-header">Dashboard</h1>

<h2 class="sub-header">Master Systems</h2>
<div class="table-responsive pb-3">
    <table id="master-systems" class="table table-striped table-hover"
           data-toggle="table">
        <thead>
            <tr>
                <th data-field="masterName" data-formatter="boldFormatter">System</th>
                <th data-field="peerId" data-formatter="peerIdFormatter">Peer ID</th>
                <th data-field="identity">Identity</th>
                <th data-field="rxFreq" data-formatter="freqFormatter">Rx Freq</th>
                <th data-field="txFreq" data-formatter="freqFormatter">Tx Freq</th>
                <th data-field="channelId">Channel ID</th>
                <th data-field="channelNo">Channel No.</th>
                <th data-field="latitude">Latitude</th>
                <th data-field="longitude">Longitude</th>
                <th data-field="height">Height</th>
                <th data-field="ipAddr">IP</th>
                <th data-field="ipPort">Port</th>
                <th style="width: 1%;" data-field="pings">Ping Sent</th>
                <th style="width: 1%;" data-field="connection" data-formatter="connCellFormatter" data-cell-style="connCellStyle">Connection</th>
            </tr>
        </thead>
    </table>
</div>

<h2 class="sub-header">Peer Systems</h2>
<div class="table-responsive pb-3">
    <table id="peer-systems" class="table table-striped table-hover"
           data-toggle="table">
        <thead>
            <tr>
                <th data-field="peerId">Peer ID</th>
                <th data-field="identity">Identity</th>
                <th data-field="rxFreq" data-formatter="freqFormatter">Rx Freq</th>
                <th data-field="txFreq" data-formatter="freqFormatter">Tx Freq</th>
                <th data-field="latitude">Latitude</th>
                <th data-field="longitude">Longitude</th>
                <th data-field="masterIp">Master IP</th>
                <th style="width: 1%;" data-field="pingSent">Ping Sent</th>
                <th style="width: 1%;" data-field="pingAck">Ping Ack</th>
                <th style="width: 1%;" data-field="connection" data-formatter="connCellFormatter" data-cell-style="connCellStyle">Connection</th>
            </tr>
        </thead>
    </table>
</div>

<h2 class="sub-header">Talkgroup Affiliations</h2>
<div class="table-responsive">
    <div class="table-controls">
        <h5>
            <label>
                <input type="checkbox" aria-label="Auto-refresh" id="aff-auto-refresh" /> Auto-refresh
            </label>
            <button type="button" class="btn btn-sm btn-primary" id="aff-refresh">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
            </button>
        </h5>
    </div>

    <table id="affiliations" class="table table-striped table-hover"
           data-toggle="table">
        <thead>
            <tr>
                <th data-field="peerId" data-sortable="true">Peer ID</th>
                <th data-field="from" data-searchable="true">Source</th>
                <th data-field="to" data-searchable="true">Target</th>
            </tr>
        </thead>
    </table>
</div>
<div class="pb-1">&nbsp;</div>
