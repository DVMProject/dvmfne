<h1 class="page-header">System Activity</h1>

<div class="table-responsive">
    <div class="table-controls-vis">
        <h5>
            <label>
                <input type="checkbox" aria-label="Auto-refresh" id="act-auto-refresh" /> Auto-refresh
            </label>
            <button type="button" class="btn btn-sm btn-primary" id="act-refresh">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                </svg>
            </button>
        </h5>
    </div>

    <table id="activity" class="table table-striped table-hover"
           data-toggle="table" data-search="true" data-sortable="true" data-height="1080" data-pagination="true" data-page-size="50" data-buttons-class="primary">
        <thead>
            <tr>
                <th data-field="date" data-sortable="true" data-cell-style="actTypeCellStyle">Time (UTC)</th>
                <th data-field="peerId" data-sortable="true" data-searchable="true" data-formatter="peerIdFormatter" data-cell-style="actTypeCellStyle">Peer ID</th>
                <th data-field="mode" data-sortable="true" data-cell-style="actTypeCellStyle">Mode</th>
                <th data-field="type" data-sortable="true" data-formatter="actTypeFormatter">Type</th>
                <th data-field="from" data-searchable="true" data-cell-style="actTypeCellStyle" data-formatter="srcIdFormatter">Source</th>
                <th data-field="to" data-searchable="true" data-cell-style="actTypeCellStyle">Target</th>
                <th data-field="duration" data-cell-style="actDurationCellStyle">Duration</th>
                <th data-field="ber" data-cell-style="actBERCellStyle">BER %</th>
            </tr>
        </thead>
    </table>
</div>
